<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>Profile Page</title>

<style>

.success{
	color : green;
	text-align : center;
}
.error{
	color:red;
	text-align : center;
}
div.form-row {
  padding: 5px 50px;
}
</style>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" th:href="@{/user/dashboard}"><h2 class="brand">Fitness Portal App</h2></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Profile
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/profile/saveProfile}">Add Profile</a>
          <a class="dropdown-item" th:href="@{/profile/updateProfile}">Update Profile</a>
          <a class="dropdown-item" th:href="@{/profile/displayProfile}">Display Profile</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/activity/saveActivity}">Add Activity</a>
      </li>
    </ul>
      	<div align="right">
			<a class="navbar-brand" th:href="@{/user/logout}">Logout</a>
		</div>
  </div>
</nav>
<br>
<div class="form-group" align="center">
                    <h2>Update Your Profile</h2>
                </div>
<div class="mb-3">        
<form action="#" th:action="@{/profile/updateProfile}" th:object="${uProfile}" method="post">
	<p th:if="${updated}" class="success">Profile Updated Successfully.</p>
	<p th:if="${error}" class="error">Profile Not Found.</p>
	<p th:if="${inputError}" class="error">Please fill valid details.</p>
<h4>Profile Details</h4><hr><br>
 <div class="form-row">
  <div class="form-group col-md-6">
    <label for="weight">Weight(in Kgs.)</label>
   			 <input type="number" class="form-control" th:field="*{weight}" placeholder="Enter weight(in Kgs.)" name="weight" id="weight" autoComplete="off" 
   			 min="10" max="150" step=any required>
  </div>
  <div class="form-group col-md-6">
    <label for="height">Height(in ft.)</label>
   			 <input type="number" class="form-control" th:field="*{height}" placeholder="Enter height(in ft.)" name="height" id="height" autoComplete="off" 
   			 min="5" max="10" step=any required>
  </div>
   <div class="form-group col-md-6">
    <label for="stepSize">Step Size(in cm.)</label>
   			 <input type="number" class="form-control" th:field="*{stepSize}" placeholder="Enter step size(in cm.)" name="stepSize" id="stepSize" autoComplete="off" 
   			 min="15" max="30" required>
  </div>
  </div>
  <div class="row justify-content-center mt-4">
       <div class="col-4">
              <button type="submit" id="submit" class="btn btn-block btn-primary">Update</button>
        </div>
   </div>
  
</form>
</div>
<div class="row justify-content-center mt-4">
       <div class="col-4">
           <a th:href="@{/user/back}"><button class="btn btn-block btn-primary">Back</button></a>
        </div>
   </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
