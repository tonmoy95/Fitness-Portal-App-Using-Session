<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>Activity Page</title>

<style>

.error{
	color : red;
	text-align:center;
}

.success{
	color : green;
	text-align:center;
}

span,p{
	color : red;
}

div.form-row {
  padding: 5px 50px;
}

</style>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" th:href="@{/user/dashboard}"><h2 class="brand">Fitness Portal App</h2></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Profile
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/profile/saveProfile}">Add Profile</a>
          <a class="dropdown-item" th:href="@{/profile/updateProfile}">Update Profile</a>
          <a class="dropdown-item" th:href="@{/profile/displayProfile}">Display Profile</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/activity/saveActivity}">Add Activity</a>
      </li>
    </ul>
      	<div align="right">
			<a class="navbar-brand" th:href="@{/user/logout}">Logout</a>
		</div>
  </div>
</nav>
<br>

<div class="form-group" align="center"> <h2>Update Your Activity</h2> </div>
<div class="mb-3">
<form action="#" th:action="@{/activity/updateActivity}" th:object="${uActivity}" method="post">
	<p th:if="${updated}" class="success">Ativity Updated Successfully.</p>
			<p th:if="${error}" class="error">Activity Not Found.</p>
			<p th:if="${inputError}" class="error">Please fill all the details.</p>
<h4>Activity Details</h4><hr><br>
 <div class="form-row">
  <div class="form-group col-md-6">
    <label for="title">Title</label> 
	<input type="text" class="form-control" th:field="*{title}" id="title" name="title" placeholder="Enter Title"
																	autoComplete="off" required /> 
	<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
  </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="activityType">ActivityType</label> 
	<input type="text" th:field="*{activityType}" 
				 id="activityType" name="activityType" readonly = "readonly" />
  </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="distance">Distance(in Km)</label> 
	<input type="number" class="form-control" th:field="*{distance}" id="distance" name="distance" autoComplete="off" placeholder="Enter distance (in km.)" 
																	min="0.5" step=any required />
  </div>
   <div class="form-group col-md-6">
    <label for="durationHr">Duration(in hr.)</label> 
	<input type="number" class="form-control" th:field="*{durationHr}" id="durationHr" name="durationHr" autoComplete="off"	placeholder="Enter duration (in hr.)" 
																	min="0.1" step=any required /> 
  </div>
  <div class="form-group col-md-6">
    <label for="energyExpended">Energy Expended(in calorie)</label> 
	<input type="number" class="form-control" th:field="*{energyExpended}" id="energyExpended" name="energyExpended" autoComplete="off" placeholder="Enter Energy Expended (in calorie)" 
																min="0.1" step=any  required />
  </div>
  <div class="form-group col-md-6">
   <label for="activityDate">Date</label> 
	<input type="date" class="form-control" th:field="*{activityDate}" id="activityDate" name="activityDate" autoComplete="off" required /> 
	<span th:if="${#fields.hasErrors('activityDate')}" th:errors="*{activityDate}"></span>
	<p th:if="${dateError}" style="color:red;">Please fill valid date.</p>
  </div>
</div>
  <div class="row justify-content-center mt-4">
       <div class="col-4">
              <button type="submit" id="submit" class="btn btn-block btn-primary">Update Activity</button>
        </div>
   </div>
  
</form>
</div>
<div class="row justify-content-center mt-4">
       <div class="col-4">
           <a th:href="@{/activity/backToDisplay}"><button class="btn btn-block btn-primary">Back</button></a>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
